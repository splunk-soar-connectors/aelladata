<p>The Starlight app requires <b>username</b> and <b>password</b> parameters. When specified, the app will end up using these for generating the basic authentication header used in the Starlight REST endpoints.<br>Connection needs be configured over HTTPS, if <b>test connectivity</b> fails please check the protocol.</p>
